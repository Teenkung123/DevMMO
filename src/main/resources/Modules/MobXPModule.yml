# MobXPModule.yml
MobXPModule:
  Formulas:
    default: "30 + (0.4 * ({level} ^ 2.25))"
    world: "30 + (0.4 * ({level} ^ 2.25))"

  Blacklist: []

  # Title display configuration (time in milliseconds)
  TitleFadeIn: 150
  TitleStay: 500
  TitleFadeOut: 150
  TitleMessage: "<yellow>+{exp}<green> EXP!"

  # The sound to play when awarding XP
  AwardSound: "BLOCK_NOTE_BLOCK_BELL"
  SoundVolume: 1.0
  SoundPitch: 1.2
